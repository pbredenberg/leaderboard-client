<div class="name_entry content">
    <div class="wrapper__name_entry">
        <div class="form"
            *ngFor="let game of games; let i = index">
            <ng-container *ngIf="i === 0">
                <header class="name_entry__text">
                    <h1>Record Your High Scores</h1>
                    <p>For the game that ended: {{ game.timestamp | date: 'short' }}</p>
                </header>
                <div class="form__row">
                    <label class="name_entry__text_effects form__label text_color__blue" for="player_1">Player 1 Enter Name</label>
                    <input class="name_entry__text_effects form__input text_color__blue border_color__blue" id="player_1" type="text" [(ngModel)]="player1Name">
                </div>
                <div class="form__row">
                    <label class="name_entry__text_effects form__label text_color__yellow" for="player_1">Player 2 Enter Name</label>
                    <input class="name_entry__text_effects form__input text_color__yellow border_color__yellow" id="player_1" type="text" [(ngModel)]="player2Name">
                </div>
                <div class="form__row">
                    <label class="name_entry__text_effects form__label text_color__green" for="player_1">Player 3 Enter Name</label>
                    <input class="name_entry__text_effects form__input text_color__green border_color__green" id="player_1" type="text" [(ngModel)]="player3Name">
                </div>
                <div class="form__row">
                    <label class="name_entry__text_effects form__label text_color__orange" for="player_1">Player 4 Enter Name</label>
                    <input class="name_entry__text_effects form__input text_color__orange border_color__orange" id="player_1" type="text" [(ngModel)]="player4Name">
                </div>    
                <div class="form__row">
                    <input class="button" type="button" value="Send" (click)="send(i)">
                </div>
            </ng-container>
        </div>
    </div>
</div>
